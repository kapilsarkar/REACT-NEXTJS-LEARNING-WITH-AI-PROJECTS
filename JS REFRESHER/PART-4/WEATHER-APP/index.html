<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>

      <div class="input-container">
        <input type="text" id="city-input" placeholder="Enter city name" autofocus />
        <button id="get-weather-btn">Get Weather</button>
        
      </div>

      <div id="welcome-screen" class="welcome-msg">
        <div class="cloud-sun-icon" style="font-size: 50px;">☁️☀️</div>
        <p>Enter a city to see the current forecast.</p>
      </div>

      <div id="loading-spinner" class="loader hidden"></div>

      <div id="weather-info" class="hidden">
        <h2 id="city-name"></h2>

        <div class="icon-container">
          <img id="weather-icon" src="" alt="weather icon" />
        </div>

        <p id="temperature"></p>
        <p id="description"></p>
      </div>

      <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
